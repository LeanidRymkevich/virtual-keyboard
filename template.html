<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=950px, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <textarea class="display"></textarea>
    <div class="keyboard">
        <div data-row="E" class="keyboard__row">
          <button class="keyboard__button" type="button">~</button>
          <button class="keyboard__button" type="button">1</button>
          <button class="keyboard__button" type="button">2</button>
          <button class="keyboard__button" type="button">3</button>
          <button class="keyboard__button" type="button">4</button>
          <button class="keyboard__button" type="button">5</button>
          <button class="keyboard__button" type="button">6</button>
          <button class="keyboard__button" type="button">7</button>
          <button class="keyboard__button" type="button">8</button>
          <button class="keyboard__button" type="button">9</button>
          <button class="keyboard__button" type="button">0</button>
          <button class="keyboard__button" type="button">-</button>
          <button class="keyboard__button" type="button">=</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_backspace" type="button">Backspace</button>
        </div>
        <div data-row="D" class="keyboard__row">
          <button class="keyboard__button keyboard__button_special keyboard__button_tab" type="button">Tab</button>
          <button class="keyboard__button" type="button">Q</button>
          <button class="keyboard__button" type="button">W</button>
          <button class="keyboard__button" type="button">E</button>
          <button class="keyboard__button" type="button">R</button>
          <button class="keyboard__button" type="button">T</button>
          <button class="keyboard__button" type="button">Y</button>
          <button class="keyboard__button" type="button">U</button>
          <button class="keyboard__button" type="button">I</button>
          <button class="keyboard__button" type="button">O</button>
          <button class="keyboard__button" type="button">P</button>
          <button class="keyboard__button" type="button">[</button>
          <button class="keyboard__button" type="button">]</button>
          <button class="keyboard__button keyboard__button_backslash" type="button">\</button>
        </div>
        <div data-row="C" class="keyboard__row">
          <button class="keyboard__button keyboard__button_special keyboard__button_caps-lock" type="button">Caps lock</button>
          <button class="keyboard__button" type="button">A</button>
          <button class="keyboard__button" type="button">S</button>
          <button class="keyboard__button" type="button">D</button>
          <button class="keyboard__button" type="button">F</button>
          <button class="keyboard__button" type="button">G</button>
          <button class="keyboard__button" type="button">H</button>
          <button class="keyboard__button" type="button">J</button>
          <button class="keyboard__button" type="button">K</button>
          <button class="keyboard__button" type="button">L</button>
          <button class="keyboard__button" type="button">;</button>
          <button class="keyboard__button" type="button">'</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_enter" type="button">Enter</button>
        </div>
        <div data-row="B" class="keyboard__row">
          <button class="keyboard__button keyboard__button_special keyboard__button_shift" type="button">Shift</button>
          <button class="keyboard__button" type="button">Z</button>
          <button class="keyboard__button" type="button">X</button>
          <button class="keyboard__button" type="button">C</button>
          <button class="keyboard__button" type="button">V</button>
          <button class="keyboard__button" type="button">B</button>
          <button class="keyboard__button" type="button">N</button>
          <button class="keyboard__button" type="button">M</button>
          <button class="keyboard__button" type="button">,</button>
          <button class="keyboard__button" type="button">.</button>
          <button class="keyboard__button" type="button">?</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_shift" type="button">Shift</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_up" type="button">▲</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_del" type="button">Del</button>
        </div>
        <div data-row="A" class="keyboard__row">
          <button class="keyboard__button keyboard__button_special keyboard__button_ctrl" type="button">Ctrl</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_win" type="button">Win</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_alt" type="button">Alt</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_space" type="button"></button>
          <button class="keyboard__button keyboard__button_special keyboard__button_alt" type="button">Alt</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_ctrl" type="button">Ctrl</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_left" type="button">◄</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_down" type="button">▼</button>
          <button class="keyboard__button keyboard__button_special keyboard__button_right" type="button">►</button>
        </div>
    </div>
    <div class="info">
      <p class="info__row">
        The keyboard was created in the Windows operating system
      </p>
      <p class="info__row">
        Press ctrl+alt to change language
      </p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
